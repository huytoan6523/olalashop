<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm thể loại</title>
    
    <!-- CSS -->
   	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">	
    <link rel="stylesheet" th:href="@{/markup/admin/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    
    
    <script th:src="@{/markup/admin/js/jquery-3.6.0.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="dashboard">
                     
            <!--  left MENU -->
      		<th:block th:replace="~{share/admin_left_menu::admin}"></th:block>
                
                <div class="right">
                    <div class="right__content">
                        <div class="right__title">Bảng điều khiển</div>
                        <p class="right__desc">Thêm danh mục</p>
                        
                        
                        <div class="right__formWrapper">
                            <form id="add-category-form" th:action="@{/admin/category/add}" method="post" th:object="${category}">
                            
                                <div class="right__inputWrapper">
                                    <label for="title" >Tên danh mục</label>
                                    <input th:field="*{name}" type="text" placeholder="Danh mục">
                                    
                                    <!-- show Error -->
                                     <ul>
									<li th:each="err : ${#fields.errors('name')}" th:text="${err}"
										class="error" />
									</ul>
									
									<lable class="error fail-alert" th:text="${msg}"></label>
                                </div>
                                
                             	<div class="right__inputWrapper">
                                    <label >Danh mục Cha</label>
                                    <select th:field="*{parentCategoryId}">
                                        <option value="">---</option>
                                        <option th:each="category : ${parentCategories}" th:value="${category.id}" th:text="${category.name}"></option>
                                    </select>
                                </div> 
                                
                                <div class="right__inputWrapper">
                                    <label for="desc">Mô tả</label>
                                    <textarea th:field="*{description}" cols="30" rows="10" placeholder="Mô tả"></textarea>
                                </div>
                                
                                
                                <button class="btn" type="submit">Thêm</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
                
                
                
            </div>
        </div>
    </div>
	<script th:src="@{/markup/admin/js/main.js}"></script>
	<script th:src="@{/markup/admin/js/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/markup/admin/js/category/category_validate.js}"></script>
    
</body>
</html>
