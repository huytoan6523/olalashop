<div th:fragment=shop_header>
	<header class="header trans_300">

		<!-- Top Navigation -->

		<div class="top_nav">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<div class="top_nav_left">CAO ĐẲNG FPT POLYTECHNIC</div>
					</div>
					<div class="col-md-6 text-right">
						<div class="top_nav_right">
							<ul class="top_nav_menu">

								<!-- My Account -->
								<li class="account">
									<a th:href="@{/user/management}">
										Tài khoản
										<i class="fa fa-angle-down"></i>
									</a>
									<!-- Anonymous -->
									<ul class="account_selection" sec:authorize="isAnonymous()">
										<li><a th:href="@{/login}"><i class="fa fa-sign-in"  aria-hidden="true"></i><span style="font-size: 10px;">Đăng nhập</span></a></li>
										<li><a th:href="@{/register}"><i class="fa fa-user-plus"  aria-hidden="true"></i><span style="font-size: 10px;">Đăng ký</span></a></li>
									</ul>
									<!-- Authenticated -->
									<ul class="account_selection" sec:authorize="isAuthenticated()">
										<li><a th:href="@{/logout}"><i class="fa fa-sign-in"  aria-hidden="true"></i><span style="font-size: 10px;">Đăng xuất</span></a></li>	
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Main Navigation -->

		<div class="main_nav_container">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-right">
						<div class="logo_container">
							<a th:href="@{/}">OLALA<span>shop</span></a>
						</div>
						<nav class="navbar">
							<ul class="navbar_menu">
								<li><a th:href="@{/}">Trang chủ</a></li>
								<li><a th:href="@{/}">shop</a></li>
								<li><a th:href="@{/}">Khuyễn mãi</a></li>
								<li><a th:href="@{/}">pages</a></li>
								<li><a th:href="@{/}">blog</a></li>
								<li><a th:href="@{/}">Liên hệ</a></li>
							</ul>
							<ul class="navbar_user">
								<li><a th:href="@{/user/management}"><i class="fa fa-user" aria-hidden="true"></i></a></li>
								<li class="checkout">
									<a th:href="@{/user/cart/}">
										<i class="fa fa-shopping-cart" aria-hidden="true"></i>
										   <span id="checkout_items" th:text="${session.containsKey('cartItem')} ? ${session.cartItem} : '0'"
											class="checkout_items" sec:authorize="isAuthenticated()">
											</span>
									</a>
								</li>
							</ul>
							<div class="hamburger_container">
								<i class="fa fa-bars" aria-hidden="true"></i>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
</div>
