<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{markup/login/fonts/icomoon/style.css}">

   <!--  <link rel="stylesheet" th:href="@{markup/login/css/owl.carousel.min.css}"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{markup/login/css/bootstrap.min.css}">
    
    <!-- Style -->
    <link rel="stylesheet" th:href="@{markup/login/css/style.css}">
	
	<style type="text/css">
		ul {
			list-style-type: none;
			padding: 0px;
		};
		li{
			color: red !important;
			padding-top: 5px;
		}
		
		input {
			border: 1px solid #ccc !important;
	    	padding-left: 10px !important;
	    	background-color: none !important;
	    }
	    
		input:-webkit-autofill,
		input:-webkit-autofill:focus {
		    transition: background-color 600000s 0s, color 600000s 0s;
		}
		input[data-autocompleted] {
		    background-color: transparent !important;
		}
	</style>
	
    <title>Đăng ký</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
       
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4" style="display: flex;">
                  <h3><strong>OLALA SHOP</strong></h3>
                   <span class="ml-auto"><a th:href="@{/login}" style="text-decoration: none"; 
                   class="forgot-pass">Đăng nhập</a></span>
                </div>
                <form th:action="@{/register}" method="post" th:object="${u}">
                  <div class=" first">
                    <label for="">Số điện thoại</label>
                   <input type="text" th:field="*{phoneNumber}" class="form-control"/>
					 <p th:text="${msg}" style="color: #212529;"></p>
					 
					 <ul>
						 <li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}"
											class="error" />
					</ul>
					
                  </div>
                  <div class=" last mb-4">
                    <label>Mật khẩu</label>
					<input type="password" th:field="*{password}" class="form-control"/>
                     <p th:text="${pass_msg}" style="color: #212529;"></p>
                    <ul>
						 <li th:each="err : ${#fields.errors('password')}" th:text="${err}"
											class="error" />
					</ul>
					
                  </div>
                  
                  <div class=" last mb-4">
                   <label>Họ và tên</label>
					<input type="text" th:field="*{fullName}" class="form-control" />
					
					<ul>
						 <li th:each="err : ${#fields.errors('fullName')}" th:text="${err}"
											class="error" />
					</ul>
                  </div>
                 
                  <div class="last mb-4">
                   <label>Ngày sinh</label>
					<input type="date" th:field="*{dob}" class="form-control"/>
					<ul>
						 <li th:each="err : ${#fields.errors('dob')}" th:text="${err}"
											class="error" />
					</ul>
                  </div>
                  <input type="submit" value="Đăng Ký" class="btn btn-pill text-white btn-block btn-primary">
             
                </form>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  
   <!--  <script th:src="@{/markup/login/js/jquery-3.3.1.min.js}"></script> -->
   <!--  <script th:src="@{/markup/login/js/popper.min.js}"></script> -->
   <!--  <script th:src="@{/markup/login/js/bootstrap.min.js}"></script> -->
   <!--  <script th:src="@{/markup/login/js/main.js}"></script> -->
  </body>
</html>
