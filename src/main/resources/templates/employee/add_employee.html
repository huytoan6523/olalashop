<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm nhân viên</title>
    
    <!-- CSS -->
   	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">	
    <link rel="stylesheet" th:href="@{/markup/admin/css/main.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    
    
    <script th:src="@{/markup/employee/js/jquery-3.6.0.js}"></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="dashboard">
                     
            <!--  left MENU -->
      		<th:block th:replace="~{share/employee_left_menu::employee}"></th:block>
                
                <div class="right">
                    <div class="right__content">
                        <div class="right__title">Bảng điều khiển</div>
                        <p class="right__desc">Thêm nhân viên</p>
                        
                        
                        <div class="right__formWrapper">
                            <form id="add-employee-form" th:action="@{/admin/employee/add}" method="post" th:object="${employee}">
                            	
                            	 <div class="right__inputWrapper">
                                    <label for="title" >Họ và tên</label>
                                    <input th:field="*{fullName}" type="text" placeholder="Họ và tên">
                                    
                                    <!-- show Error -->
                                     <ul>
									<li th:each="err : ${#fields.errors('fullName')}" th:text="${err}"
										class="error" />
									</ul>
                                </div>
                            	
                                <div class="right__inputWrapper">
                                    <label for="title" >Tên đăng nhập</label>
                                    <input th:field="*{phoneNumber}" type="text" placeholder="Tên đăng nhập">
                                    
                                    <!-- show Error -->
                                     <ul>
									<li th:each="err : ${#fields.errors('phoneNumber')}" th:text="${err}"
										class="error" />
									</ul>
									
									<lable class="error fail-alert" th:text="${msg}"></label>
                                </div>
                                
                                <div class="right__inputWrapper">
                                    <label for="title" >Mật khẩu</label>
                                    <input th:field="*{password}" type="password" placeholder="Mật khẩu">
                                    
                                    <!-- show Error -->
                                     <ul>
									<li th:each="err : ${#fields.errors('password')}" th:text="${err}"
										class="error" />
									</ul>
									
									<lable class="error fail-alert" th:text="${msg}"></label>
                                </div>
                                
                                 <div class="right__inputWrapper">
                                    <label for="title" >Ngày sinh</label>
                                    <input th:field="*{dob}" type="date" placeholder="Ngày sinh">
                                    
                                    <!-- show Error -->
                                     <ul>
									    <li th:each="err : ${#fields.errors('dob')}" th:text="${err}"
										    class="error" />
									</ul>
                                </div>
                                
                                
                                 <div class="right__inputWrapper">
                                    <label for="title" >ROLE</label>
                                   	<select th:field="*{role}">
                                   		<option value='ROLE_ADMIN'>ADMIN</option>
                                   		<option value='ROLE_EMPLOYEE'>EMPLOYEE</option>
                                   	</select>
                                    <!-- show Error -->
                                     <ul>
									<li th:each="err : ${#fields.errors('role')}" th:text="${err}"
										class="error" />
									</ul>
                                </div>
                                <button class="btn" type="submit">Thêm</button>
                            </form>
                            
                        </div>
                    </div>
                </div>
                
                
                
            </div>
        </div>
    </div>
	<script th:src="@{/markup/admin/js/main.js}"></script>
	<script th:src="@{/markup/admin/js/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/markup/admin/js/employee/employee_validate.js}"></script>
    
</body>
</html>
